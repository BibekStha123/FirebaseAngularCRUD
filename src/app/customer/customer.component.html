<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this._service.myForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullname" class="form-control" [ngClass]="{'is-invalid' : formControls.fullname.errors}">
        <div class="invalid-feedback" *ngIf="formControls.fullname.errors">
          The field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Mobile No.</label>
        <input formControlName="mobile_no" class="form-control" [ngClass]="{'is-invalid' : submitted && formControls.mobile_no.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.mobile_no.errors">
          <label *ngIf="formControls.mobile_no.errors.required">The field is required</label>
          <label *ngIf="formControls.mobile_no.errors.minlength">The minimun length must be 10</label>            
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid' : submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
        <label *ngIf="formControls.email.errors.required">The field is required</label>
        <label *ngIf="formControls.email.errors.email">Please enter the valid email address</label>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="submit">
      </div>
    </form>
    <div class="alert alert-success" *ngIf="savedSuccess">
      Addedd successfully
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
